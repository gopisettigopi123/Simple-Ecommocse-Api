<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    #productList {
      min-height: 300px;
    }
  </style>

  <body class="bg-light">
    <div class="container py-4">
  <!-- Row 1: Title, Search Bar, Buttons -->
  <div class="row align-items-center mb-3">
    <!-- Left: Product Catalog Title -->
    <div class="col-md-4 d-flex align-items-center">
      <h2 class="mb-0">Product Catalog</h2>
    </div>

    <!-- Center: Search Bar -->
    <div class="col-md-4 d-flex justify-content-center">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search products..."
        style="max-width: 300px;"
      />
    </div>

    <!-- Right: Buttons -->
    <div class="col-md-4 d-flex justify-content-end gap-2">
      <a href="cart.html" class="btn btn-outline-secondary">Cart</a>
      <a href="orders.html" class="btn btn-outline-primary">Orders</a>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Row 2: Add Product Button & All Products Title -->
  <div class="row align-items-center mb-4">
    <!-- Left: Add Product Button -->
    <div class="col-md-4">
      <a
        href="add-product.html"
        class="btn btn-outline-success"
        id="addProductBtn"
      >
        + Add Product
      </a>
    </div>

    <!-- Center: All Products Title -->
    <div class="col-md-4 text-center">
      <h4 class="mb-0">üõçÔ∏è All Products</h4>
    </div>

    <!-- Right: Empty to Balance Layout -->
    <div class="col-md-4"></div>
  </div>

  <!-- Product List -->
  <div class="row" id="productList"></div>

  <!-- Pagination -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>


    <!-- Edit Product Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content shadow-sm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <input type="hidden" id="edit-id" />
              <input
                type="text"
                class="form-control mb-3"
                id="edit-name"
                placeholder="Name"
                required
              />
              <input
                type="text"
                class="form-control mb-3"
                id="edit-category"
                placeholder="Category"
                required
              />
              <textarea
                class="form-control mb-3"
                id="edit-description"
                placeholder="Description"
              ></textarea>
              <input
                type="number"
                class="form-control mb-3"
                id="edit-price"
                placeholder="Price"
                min="0"
                required
              />
              <button type="submit" class="btn btn-primary w-100">
                Update Product
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (needed for modal) -->
     <script>
  document.addEventListener('DOMContentLoaded', () => {
    const role = localStorage.getItem('role');

    const addProductBtn = document.getElementById('addProductBtn');
    const cartBtn = document.querySelector('a[href="cart.html"]');
    const ordersBtn = document.querySelector('a[href="orders.html"]');

    if (role === 'admin') {
      // Hide cart & orders for admin
      if (cartBtn) cartBtn.style.display = 'none';
      if (ordersBtn) ordersBtn.style.display = 'none';
    } else if (role === 'customer') {
      // Hide add product for customer
      if (addProductBtn) addProductBtn.style.display = 'none';
    }
  });
</script>

    

    <script src="./scripts/auth.js"></script>
    <script src="./scripts/products.js"></script>
  </body>
</html>
