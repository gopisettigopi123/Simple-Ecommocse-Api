<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Add New Product</h2>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <form id="productForm" class="card p-4 shadow-sm">
      <input type="text" class="form-control mb-3" placeholder="Product Name" id="name" required />
      <input type="text" class="form-control mb-3" placeholder="Category" id="category" required />
      <textarea class="form-control mb-3" placeholder="Description" id="description"></textarea>
      <input type="number" class="form-control mb-3" placeholder="Price" id="price" required min="0" />
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
  

  <script src="./scripts/auth.js"></script>
  <script src="./scripts/admin.js"></script>
  
</body>
</html>
